<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;0,800;0,900;1,600&display=swap"
      rel="stylesheet"
    />
    <title>Logoipsum | Bootstrap + Sass</title>
  </head>
  <body>
    <!--NAV BAR-->
    <nav class="navbar navbar-expand-lg navbar-dark menu shadow fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/"
          ><img src="imgs/logoipsum-white.svg" alt="Logoipsum"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="funciones/">Funciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="faq/">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ayuda</a>
            </li>
          </ul>
          <button type="button" class="rounded-pill btn-rounded">
            DOWNLOAD <span><i class="fas fa-download"></i></span>
          </button>
        </div>
      </div>
    </nav>
    <!--SECCION INTRO-->
    <section id="home" class="intro-section">
      <div class="container">
        <div class="row align-items-center text-white">
          <div class="col-md-6 intros">
            <h1 class="display-2">
              <span class="display-2--intro">Logoipsum App</span>
              <span class="display-2--description lh-base">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eum
                nemo sit eligendi hic ipsam? Delectus eius fugiat corporis at.
                Nobis.
              </span>
            </h1>
            <button type="button" class="rounded-pill btn-rounded">
              DOWNLOAD <span><i class="fas fa-cloud-download-alt"></i></span>
            </button>
          </div>
          <div class="col-md-6 intros text-end">
            <div class="img-box">
              <img src="imgs/app.png" alt="Logoipsum App" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#fff"
          fill-opacity="1"
          d="M0,96L48,117.3C96,139,192,181,288,176C384,171,480,117,576,122.7C672,128,768,192,864,197.3C960,203,1056,149,1152,144C1248,139,1344,181,1392,202.7L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
        ></path>
      </svg>
    </section>
    <!--SECCION DESCARGA-->
    <section id="download" class="download">
      <div class="container">
        <div class="row text-center">
          <h4 class="fw-bold lead mb-3">DESCARGALA AHORA</h4>
          <div class="heading-line mb-5"></div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="download__logo-box">
              <a
                href="https://play.google.com/store/apps?hl=es_AR&gl=US"
                target="blank"
                ><img
                  src="imgs/google-play.png"
                  alt="Descargar desde Google Play"
              /></a>
            </div>
          </div>
          <div class="col">
            <div class="download__logo-box">
              <a href="https://www.apple.com/la/app-store/" target="blank"
                ><img src="imgs/app-store.png" alt="Descargar desde App Store"
              /></a>
            </div>
          </div>
          <div class="col">
            <div class="download__logo-box">
              <a
                href="https://www.microsoft.com/es-ar/store/apps/windows"
                target="blank"
                ><img
                  src="imgs/win-store.png"
                  alt="Descargar desde Windows Store"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
